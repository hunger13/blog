<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行变色</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        div  {
            margin: 100px auto;
        }
        div ul {
            list-style: none;
            margin-left: 100px;

        }
        div li {

            margin-top: 20px;
            background-color: #eeeeee;
            width: 250px;

        }

        li span {
            margin-left: 10px;

        }
        .bg{
            background-color: red !important;
        }

    </style>

    <script>
        window.onload = function(){
            var span = document.getElementsByTagName("li");
            for(var i = 0; i<span.length;i++) {

                if(i%2 == 0 ){
                    span[i].style.backgroundColor = "#aaa";
                }


                span[i].onmouseover = function(){
                    this.className = "bg";
                }
                span[i].onmouseout = function() {
                    this.className = "";
                }
            }
        }
    </script>
</head>
<body>
<div>
    <ul>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>16.0%</span>
        </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>16.0%</span>
         </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>16.0%</span>
        </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>16.0%</span>
        </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>16.0%</span>
        </li>
        <li>
            <span>上证指数</span><span>3641</span><span>10-5</span><span>16.0%</span>
        </li>

    </ul>
</div>
</body>
</html>
